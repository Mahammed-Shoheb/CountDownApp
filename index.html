<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>CountDown</title>
</head>
<body>
  <header>
    <h1>Our Wedding Event Count Down</h1>
    <div>
      <h2>Mahammed Shoheb </h2>
      <span class="heart"></span>
      <h2>Hayath Lubna S</h2>
    </div>
  </header>
  <main>
    <section class="timerCountDownEvents">
      
    </section>
    <form id="eventForm" action="" class="">
      <div class="formInputLabelCon">
        <label for="eventName">Event Name:</label>
        <input type="text" name="eventName" id="eventName" required>
      </div>
      <div class="formInputLabelCon">
        <label for="dateTimeInput">Event Date and Time:</label>
        <input type="datetime-local" name="endDate" id="dateTimeInput" value="" required>
      </div>
      <button class="submitButton" type="submit">ADD Event</button>
    </form>
    <form id="removeEventForm">
      <div class="formInputLabelCon">
        <label for="eventNameRemove">Event name to be removed:</label>
        <input type="text" name="eventNameRemove" id="eventNameRemove" required>
      </div>
      <button class="submitButton" type="submit">Remove Event</button>
    </form>
    <!-- <button class="btn">Add an event</button>
    <button class="btn">Remove an Event</button> -->
  </main>
</body>
</html>
